<body>
  <div id="container" style="left: 250px"></div>
  <script>
    const DUMMY_WIDTH = 16;
    const GAP_ABOVE_CHILDREN = 36;
    const CHILD_GAP = 24;
    const LOOP_INDENT = 36;

    const PORT_START = 16;
    const PORT_SPACING = 36;
    const ARROW_RADIUS = 10;

    class Graph {
      constructor(container, blocks) {
        this.byNum = {};
        this.els = {};

        for (const block of blocks) {
          this.byNum[block.number] = block;
          // if (block.successors.length === 2) {
          //   // HACK: Swap the true and false branches of tests
          //   const tmp = block.successors[0];
          //   block.successors[0] = block.successors[1];
          //   block.successors[1] = tmp;
          // }

          const el = document.createElement("div");
          el.classList.add("block");
          let html = "";
          let desc = "";
          if (block.attributes.includes("loopheader")) {
            desc = " (loop header)";
          } else if (block.attributes.includes("backedge")) {
            desc = " (backedge)";
          }
          html += `<h2>Block ${block.number}${desc}</h2>`;
          html += `<div class="instructions">`;
          for (const ins of block.instructions) {
            html += `<div>${ins.id} ${ins.opcode}</div>`;
          }
          html += "</div>";
          el.innerHTML = html;
          container.appendChild(el);
          this.els[block.number] = el;
        }
      }

      sizeBlock(block) {
        console.log(`Sizing block ${block.number}`);
        assert(!block.contentSize, `block ${block.number} has already been visited`);

        block.contentSize = {
          x: this.els[block.number].clientWidth,
          y: this.els[block.number].clientHeight,
        };

        let childrenWidth = 0;
        if (!block.attributes.includes("backedge")) {
          const successors = block.successors.map(id => this.byNum[id]);
          for (const [i, succ] of successors.entries()) {
            if (i > 0) {
              childrenWidth += CHILD_GAP;
            }

            if (!succ.size) {
              // If a block has already been visited, then we are in a diamond and the destination block has already been sized according to its own children.
              this.sizeBlock(succ);
            }

            if (!this.isDirectSucc(block, succ)) {
              // Successor is outside our current context and will not be rendered as a direct child. Therefore, use a dummy width instead of the real width.
              childrenWidth += DUMMY_WIDTH;
            } else {
              childrenWidth += succ.size.x;
            }
          }
        }

        const width = Math.max(block.contentSize.x, childrenWidth);
        block.size = { x: width, y: 100 }; // TODO: Height

        console.log(`Block ${block.number}`, block.contentSize, block.size);
      }

      layoutBlock(block, pos, depthStack = null) {
        console.log(`Laying out block ${block.number}`);
        block.pos = pos;

        if (!depthStack) {
          depthStack = [pos.x];
        }

        if (block.attributes.includes("backedge")) {
          const header = this.byNum[block.successors[0]];
          block.pos = {
            x: header.pos.x - block.contentSize.x - LOOP_INDENT,
            y: header.pos.y + header.contentSize.y + GAP_ABOVE_CHILDREN,
          };
          block.size.y = block.contentSize.y;
          return;
        }

        const successors = block.successors.map(id => this.byNum[id]);
        let childX = pos.x;
        const childY = pos.y + block.contentSize.y + GAP_ABOVE_CHILDREN;
        let maxPos = {
          x: pos.x + block.contentSize.x,
          y: pos.y + block.contentSize.y,
        };
        if (block.attributes.includes("loopheader")) {
          childX += LOOP_INDENT;
          depthStack = [...depthStack, childX];
        }
        for (const [i, succ] of successors.entries()) {
          if (succ.pos) {
            console.warn(`Block ${succ.number} is already laid out`);
            continue;
          }

          if (i > 0) {
            childX += CHILD_GAP;
          }
          if (!this.isDirectSucc(block, succ)) {
            // Successor is outside our current context and will not be rendered as a direct child. Lay it out with a dummy width and a popped layout context.
            const newDepthStack = depthStack.slice(0, succ.loopDepth + 1);
            this.layoutBlock(succ, { x: depthStack[succ.loopDepth], y: childY }, newDepthStack);
            childX += DUMMY_WIDTH;
          } else {
            this.layoutBlock(succ, { x: childX, y: childY }, depthStack);
            childX += succ.size.x;
          }

          maxPos.x = Math.max(maxPos.x, succ.pos.x + succ.size.x);
          maxPos.y = Math.max(maxPos.y, succ.pos.y + succ.size.y);
        }

        block.size.x = maxPos.x - pos.x;
        block.size.y = maxPos.y - pos.y;
      }

      pushdownBlock(block) {
        console.log(`Pushing down successors of block ${block.number}`);
        const successors = block.successors.map(id => this.byNum[id]);
        for (const succ of successors) {
          if (succ.attributes.includes("backedge")) {
            continue;
          }

          succ.pos.y = Math.max(succ.pos.y, block.pos.y + block.contentSize.y + GAP_ABOVE_CHILDREN);
          this.pushdownBlock(succ);
        }
      }

      render(blocks) {
        for (const block of blocks) {
          const el = this.els[block.number];
          el.style.left = `${block.pos.x}px`;
          el.style.top = `${block.pos.y}px`;
        }
      }

      renderArrows(blocks, svg) {
        for (const block of blocks) {
          if (block.attributes.includes("backedge")) {
            continue;
          } else {
            const successors = block.successors.map(id => this.byNum[id]);
            for (const [i, succ] of successors.entries()) {
              const x1 = block.pos.x + PORT_START + PORT_SPACING * i;
              const y1 = block.pos.y + block.contentSize.y;

              if (succ.attributes.includes("backedge")) {
                const x2 = succ.pos.x + PORT_START;
                const y2 = succ.pos.y + succ.contentSize.y;
                const ym = y1 + GAP_ABOVE_CHILDREN / 2;
                const arrow = backedgeArrow(x1, y1, x2, y2, ym, ARROW_RADIUS);
                arrow.setAttribute("data-edge", `${block.number} -> ${succ.number}`);
                svg.appendChild(arrow);
              } else {
                const x2 = succ.pos.x + PORT_START;
                const y2 = succ.pos.y;
                const ym = y1 + GAP_ABOVE_CHILDREN / 2;
                const arrow = downwardArrow(x1, y1, x2, y2, ym, ARROW_RADIUS);
                arrow.setAttribute("data-edge", `${block.number} -> ${succ.number}`);
                svg.appendChild(arrow);
              }
            }
          }
        }
      }

      isDirectSucc(block, succ) {
        return succ.loopDepth >= block.loopDepth && !succ.attributes.includes("backedge");
      }
    }

    function layoutMir(mirBlocks) {
      const layouter = new Graph(window.container, mirBlocks);

      // TODO: Figure out the starting point by rank / predecessors instead of just starting with the first block in the list.

      // The process of laying out MIR is basically the process of assigning a box to each block and setting properties of it as we go. As in many layout systems, we figure out size using a downward/upward pass and then layout using another pass (TBD).

      layouter.sizeBlock(mirBlocks[0]);
      layouter.layoutBlock(mirBlocks[0], { x: 0, y: 0 });
      layouter.pushdownBlock(mirBlocks[0]);
      layouter.render(mirBlocks);

      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      svg.setAttribute("width", window.container.clientWidth);
      svg.setAttribute("height", window.container.clientHeight);
      window.container.appendChild(svg);

      layouter.renderArrows(mirBlocks, svg);
    }

    function downwardArrow(x1, y1, x2, y2, ym, r, stroke = 1) {
      assert(y1 + r <= ym && ym < y2 - r, `x1 = ${x1}, y1 = ${y1}, x2 = ${x2}, y2 = ${y2}, ym = ${ym}, r = ${r}`);

      let path = "";
      path += `M ${x1} ${y1} `; // move to start

      if (Math.abs(x2 - x1) < 2 * r) {
        // Degenerate case where the radii won't fit; fall back to bezier.
        path += `C ${x1} ${y1 + (y2 - y1) / 3} ${x2} ${y1 + 2 * (y2 - y1) / 3} ${x2} ${y2}`;
      } else {
        const dir = Math.sign(x2 - x1);
        path += `L ${x1} ${ym - r} `; // line down
        path += `A ${r} ${r} 0 0 ${dir > 0 ? 0 : 1} ${x1 + r * dir} ${ym} `; // arc to joint
        path += `L ${x2 - r * dir} ${ym} `; // joint
        path += `A ${r} ${r} 0 0 ${dir > 0 ? 1 : 0} ${x2} ${ym + r} `; // arc to line
        path += `L ${x2} ${y2}`; // line down
      }

      const g = document.createElementNS("http://www.w3.org/2000/svg", "g");

      const p = document.createElementNS("http://www.w3.org/2000/svg", "path");
      p.setAttribute("d", path);
      p.setAttribute("fill", "none");
      p.setAttribute("stroke", "black");
      p.setAttribute("stroke-width", stroke);
      g.appendChild(p);

      const v = arrowhead(x2, y2, 180);
      g.appendChild(v);

      return g;
    }

    function backedgeArrow(x1, y1, x2, y2, ym, r, stroke = 1) {
      assert(y1 + r <= ym && y2 + r <= ym, `x1 = ${x1}, y1 = ${y1}, x2 = ${x2}, y2 = ${y2}, ym = ${ym}, r = ${r}`);

      let path = "";
      path += `M ${x1} ${y1} `; // move to start
      path += `L ${x1} ${ym - r} `; // line down
      path += `A ${r} ${r} 0 0 1 ${x1 - r} ${ym}`; // arc to joint
      path += `L ${x2 + r} ${ym} `; // joint
      path += `A ${r} ${r} 0 0 0 ${x2} ${ym - r}`; // arc to line
      path += `L ${x2} ${y2}`; // line up

      const g = document.createElementNS("http://www.w3.org/2000/svg", "g");

      const p = document.createElementNS("http://www.w3.org/2000/svg", "path");
      p.setAttribute("d", path);
      p.setAttribute("fill", "none");
      p.setAttribute("stroke", "black");
      p.setAttribute("stroke-width", stroke);
      g.appendChild(p);

      const v = arrowhead(x2, y2, 0);
      g.appendChild(v);

      return g;
    }

    function arrowhead(x, y, rot, size = 5) {
      const p = document.createElementNS("http://www.w3.org/2000/svg", "path");
      p.setAttribute("d", `M 0 0 L ${-size} ${size * 1.5} L ${size} ${size * 1.5} Z`);
      p.setAttribute("transform", `translate(${x}, ${y}) rotate(${rot})`);
      return p;
    }

    function assert(cond, msg = undefined) {
      if (!cond) {
        throw new Error(msg ?? "Assertion failed");
      }
    }

    const ion = getIon();
    layoutMir(ion.functions[0].passes[0].mir.blocks);
  </script>
